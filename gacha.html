<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ガチャを引く</title>
<style>
    /* モーダルスタイル */
    .modal {
        display: none; /* 初期は非表示 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 背景を半透明に */
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        position: relative;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        text-align: center;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #aaa;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: red;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .close-button:hover {
        background-color: darkred;
    }

    /* 履歴セクション */
    #history {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
    }

    #history div {
        margin: 5px 0;
    }
</style>
</head>

<body>
    <div id="remainingPoints">残りポイント: <span id="points">0</span>pt</div>
    <button onclick="playGacha()">押せ!</button>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="videoPlayer" width="100%" controls>
                <source src="" type="video/mp4">
                お使いのブラウザは動画タグをサポートしていません。
            </video>
            <button class="close-button" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <div id="result"></div>

    <!-- 履歴セクション -->
    <div id="history">
        <h3>ガチャ履歴</h3>
    </div>

<script>
// ローカルストレージからポイントを取得して表示
let points = parseFloat(localStorage.getItem('points') || '0');
document.getElementById("points").innerText = points.toFixed(2);

// 履歴をローカルストレージから復元
const historyDiv = document.getElementById("history");
const storedHistory = JSON.parse(localStorage.getItem('gachaHistory') || '[]');
storedHistory.forEach(entry => {
    addHistoryEntry(entry);
});

// ガチャを引く関数
function playGacha() {
    if (points < 10) {
        document.getElementById("result").innerText = "ポイントが不足しています。";
        return;
    }

    points -= 10;
    localStorage.setItem('points', points.toFixed(2));
    document.getElementById("points").innerText = points.toFixed(2);

    const rand = Math.random() * 100;
    const videoPlayer = document.getElementById("videoPlayer");
    const modal = document.getElementById("modal");

    let result;
    modal.style.display = "flex";

    if (rand < 1) {
        videoPlayer.src = "ex.mp4";
        result = "大当たり";
    } else if (rand < 20) {
        videoPlayer.src = "lose.mp4";
        result = "ハズレ";
    } else {
        videoPlayer.src = "win.mp4";
        result = "あたり";
    }

    videoPlayer.load();
    videoPlayer.play();

    const timestamp = new Date().toLocaleString("ja-JP");
    const entry = `${timestamp}　${result}`;
    addHistoryEntry(entry);

    storedHistory.push(entry);
    localStorage.setItem('gachaHistory', JSON.stringify(storedHistory));
}

// 履歴エントリを追加する関数
function addHistoryEntry(entry) {
    const div = document.createElement("div");
    div.textContent = entry;
    historyDiv.appendChild(div);
}

// モーダルを閉じる関数
function closeModal() {
    const modal = document.getElementById("modal");
    const videoPlayer = document.getElementById("videoPlayer");

    modal.style.display = "none";
    videoPlayer.pause();
    videoPlayer.currentTime = 0;
}
</script>
</body>
</html>
