<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OpenStreetMapに位置を表示</title>
<style>
    #mapDiv {width: 90%; height: 100vh;}
    #accuracyDiv {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
<div id="txt">ここにデータを表示</div>
<p><a href="./gacha.html">>>ガチャを引く</a></p>
<div id="mapDiv"></div>
<div id="accuracyDiv">誤差: 0 m</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
// ポイントをローカルストレージに初期設定
if (localStorage.getItem('points') === null) {
    localStorage.setItem('points', '100');  // 初期ポイントを100に設定
}
let points = parseFloat(localStorage.getItem('points'));
let totalDistance = 0;
let map, marker;
let previousLat, previousLng;

function updateDisplay() {
    document.getElementById("txt").innerHTML = 
        "累計移動距離: " + totalDistance.toFixed(2) + " km<br>" +
        "ポイント: " + points.toFixed(2) + "pt";
}

// 距離計算関数 (緯度経度から距離を求める)
function calculateDistance(lat1, lng1, lat2, lng2) {
    const R = 6371; // 地球の半径 (km)
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c; // 距離 (km)
}

// 現在地と地図の初期設定
function initMap() {
    navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const accuracy = position.coords.accuracy; // 初期誤差

        previousLat = lat;
        previousLng = lng;

        map = L.map("mapDiv").setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 初回位置にマーカーを追加
        marker = L.marker([lat, lng]).addTo(map);

        // 初期誤差を表示
        document.getElementById("accuracyDiv").innerHTML = "誤差: " + accuracy.toFixed(2) + " m";

        // 現在地の追跡
        navigator.geolocation.watchPosition(updatePosition);
    });
}

// 位置更新処理
function updatePosition(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const accuracy = position.coords.accuracy; // 最新の誤差

    // マーカーを更新
    if (marker) {
        map.removeLayer(marker); // 既存のマーカーを削除
    }
    marker = L.marker([lat, lng]).addTo(map); // 新しいマーカーを現在地に追加

    // 累計移動距離とポイントを計算
    const distance = calculateDistance(previousLat, previousLng, lat, lng);
    totalDistance += distance;
    points += distance / 0.012;
    localStorage.setItem('points', points.toFixed(2)); // ポイントを保存

    // 地図を現在地に移動
    map.setView([lat, lng]);

    // 表示を更新
    updateDisplay();

    // 誤差を更新
    document.getElementById("accuracyDiv").innerHTML = "誤差: " + accuracy.toFixed(2) + " m";

    // 前回の位置を現在の位置に更新
    previousLat = lat;
    previousLng = lng;
}

initMap();
updateDisplay();
</script>
</body>
</html>
