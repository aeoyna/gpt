<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OpenStreetMapに位置を表示</title>
<style>
    #mapDiv {width: 90%; height: 100vh;}
    #accuracyDiv {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
<div id="txt">ここにデータを表示</div>
<p><a href="./gacha.html">>>ガチャを引く</a></p>
<div id="mapDiv"></div><!--地図を置くdiv要素-->
<img id="getImg" src="" hidden>                     <!-- ★捕獲したバッチを表示するimg要素 -->
<canvas id="cap" width="300" height="60"></canvas>  <!-- ★捕獲済バッチを入れるcanvas要素 -->
<div id="accuracyDiv">緯度:<br>経度:<br>誤差:</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>

var batch = [];                                     // ★バッチの情報を入れる変数
var captured = [];                                  // ★バッチを捕獲済みか否かを入れる変数
loadBatch();                                        // ★バッチの情報を読み込む
var getImg = document.getElementById("getImg");     // ★img要素の取得
var canvas = document.getElementById("cap");        // ★捕獲済バッチを入れるcanvas要素の取得
var context = canvas.getContext("2d");              // ★contextの取得
context.fillStyle = "rgb(153, 217, 234)";           // ★塗りつぶす色をターコイズにする
context.fillRect(0, 0, 300, 60);                    // ★canvasを塗りつぶす

// ポイントをローカルストレージに初期設定
if (localStorage.getItem('points') === null) {
    localStorage.setItem('points', '100');  // 初期ポイントを100に設定
}
let points = parseFloat(localStorage.getItem('points'));
let totalDistance = 0;
let map, marker;
let previousLat, previousLng;

function updateDisplay() {
    document.getElementById("txt").innerHTML = 
        "累計移動距離: " + totalDistance.toFixed(2) + " km<br>" +
        "ポイント: " + points.toFixed(2) + "pt";
}

// 距離計算関数 (緯度経度から距離を求める)
function calculateDistance(lat1, lng1, lat2, lng2) {
    const R = 6371; // 地球の半径 (km)
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c * 1000; // 距離 (m)
}

// 地図初期設定と現在地の取得
function initMap() {
    navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        previousLat = lat;
        previousLng = lng;

        map = L.map("mapDiv").setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 現在位置マーカーの設定
        marker = L.marker([lat, lng]).addTo(map);

        // 緯度、経度、誤差を表示
        document.getElementById("accuracyDiv").innerHTML = 
            "緯度: " + lat.toFixed(6) + "<br>" +
            "経度: " + lng.toFixed(6) + "<br>" +
            "誤差: " + accuracy.toFixed(2) + " m";

        // 現在地の追跡
        navigator.geolocation.watchPosition(updatePosition);
    });
}

// 位置更新処理
function updatePosition(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const accuracy = position.coords.accuracy;

    // 現在位置マーカーの更新
    if (marker) {
        map.removeLayer(marker);
    }
    marker = L.marker([lat, lng]).addTo(map);

    // 累計移動距離とポイントを計算
    const distance = calculateDistance(previousLat, previousLng, lat, lng);
    totalDistance += distance / 1000;  // キロメートルに変換
    points += distance / 0.012;
    localStorage.setItem('points', points.toFixed(2));

    // 地図を現在地に移動
    map.setView([lat, lng]);

    // 表示更新
    updateDisplay();

    // 緯度、経度、誤差表示を更新
    document.getElementById("accuracyDiv").innerHTML = 
        "緯度: " + lat.toFixed(6) + "<br>" +
        "経度: " + lng.toFixed(6) + "<br>" +
        "誤差: " + accuracy.toFixed(2) + " m";

    // 前回の位置を現在の位置に更新
    previousLat = lat;
    previousLng = lng;
}

// ★バッチの情報を読み込む loadBatch 関数
function loadBatch() {
    var req = new XMLHttpRequest();                 // サーバのファイルを読む XMLHttpRequest
    req.addEventListener("readystatechange", () => {        // 準備状態に変化があった時の処理
        if(req.readyState === 4 && req.status === 200) {    // データ受信が正常に完了したら
            batch = JSON.parse(req.responseText);          // 読み込んだJSONデータを整形してバッチデータに入れる
        }
    });
    req.open("GET", "batch.json");               // リクエストを設定
    req.send();                                     // リクエストを送る
}

// ★バッチを地図上に配置する placeBatch 関数
function placeBatch() {
    var batchMark = [];                           // バッチマーカーの配列
    for(var i = 0; i < batch.length; i++) {       // 全てのバッチについて
        const lat = batch[i].lat;
        const lng = batch[i].lng;
        const img = batch[i].img;

        L.marker([lat, lng], {
            icon: L.icon({
                iconUrl: img,
                iconSize: [60, 60]
            })
        }).addTo(map);
        captured[i] = false;                      // 捕獲済み状態を全てfalseにする
    }
}

// ★自分とバッチとの距離を計算する calcDistance 関数
function calcDistance(lat, lng) {
    for (var i = 0; i < batch.length; i++) {
        const distance = calculateDistance(lat, lng, batch[i].lat, batch[i].lng);
        if (distance < 20 && !captured[i]) {
            captured[i] = true;
            getImg.src = batch[i].img; 
            context.drawImage(getImg, i * 60, 0, 60, 60);
        }
    }
}

initMap();
updateDisplay();

</script>
</body>
</html>
